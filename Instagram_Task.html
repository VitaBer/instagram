<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/723446cbd5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
    <header>
        <div class="navigation-bar">
            <div class="Insta-logo">
                <i class="fab fa-instagram-square"></i>
                <h1 class="Logo_title insta-fonts">Instagram</h1>
            </div>

            <div>
                <button class="search">
                    <i class="fa fa-search search-icon">Search</i>
                </button>
            </div>

            <div class="social-signs">
                <span>
                    <i class="far fa-compass social-icons-m-size"></i>
                </span>

                <span>
                    <i class="far fa-heart social-icons-m-size"></i>
                </span>

                <span>
                    <i class="far fa-user social-icons-m-size"></i>
                </span>

            </div>
        </div>
    </header>


    <div class="insta-post">
        <div class="insta-post-section">
            <img class="user-picture" src="nasa-1lfI7wkGWZ4-unsplash.jpg" alt="USA">
            <h2 class="insta-fonts">Places to see in USA</h2>
        </div>

        <div>
            <img class="post-picture" src="luca-bravo-TaCk3NspYe0-unsplash.jpg" alt="New York">
        </div>
        <div class="insta-post-section">
            <i class="action-button fas fa-heart heart-icon"></i>
            <i class="action-button far fa-comment"></i>
            <i class="action-button far fa-bookmark float-right"></i>
        </div>
        <div class="insta-post-section">
            <h1 class="like-count">0</h1>
            <h1>Likes</h1>
        </div>


        <div class="insta-post-section">
            <div class="comments">
            </div>

            <div>
                <input type="text" class="comment-input" placeholder="Add a comment..." />
            </div>
        </div>
    </div>
    <script src="Insta.js"></script>
</body>

</html>
